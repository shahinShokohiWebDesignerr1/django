{% load blog_extras %}
{% load humanize %}
<div class="single-sidebar-widget popular-post-widget">
    <h4 class="popular-title">Popular Posts</h4>
    <div class="popular-post-list">
        
        {% for post in posts %}
            <div class="single-post-list d-flex flex-row align-items-center">
            <div class="thumb">
                <img width="50" height="50" class="img-fluid" src="{{ post.image.url }}" alt="">
            </div>
            <div class="details">
                <a href="{% url 'Blog:blog-single' post.id %}"><h6>{{ post.title }}</h6></a>
{#                <p>{{ post.publish_date|date:'d M Y' }}</p>#}
                <p>{{ post.publish_date|naturaltime }}</p>
            </div>
        </div>
        {% endfor %}
        

        
        
    </div>
</div>
